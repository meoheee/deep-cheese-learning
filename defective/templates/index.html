<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>결함 위치 확인</title>
</head>
<body>
	<div id="map" style="width:500px;height:500px;"></div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f117d2f985c3e9ebfdd43e922d673f53"></script>
	
	<!--script type="text/javascript"

	<!-- {{a,b}} -->
	<script>
		var a = {{a}};
		var b = {{b}};

		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(a,b), // 지도의 중심좌표
		        level: 6, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption);
        
        var marker=new kakao.maps.Marker({
            position: new kakao.maps.LatLng(a,b),
            map: map
        });

		var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(a, b), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

		var map = new kakao.maps.Map(mapContainer, mapOption);

		// 마커가 표시될 위치입니다 
		var markerPosition  = new kakao.maps.LatLng(a, b); 

		// 마커를 생성합니다
		var marker = new kakao.maps.Marker({
    		position: markerPosition
		});

		// 마커가 지도 위에 표시되도록 설정합니다
		marker.setMap(map);

		var iwContent = '<div style="padding:5px;">Hello World! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다

	</script>
	</body>
