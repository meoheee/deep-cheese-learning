<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
</head>
<body>
	<div id="map" style="width:100%;height:100vh;"></div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=17020e7fc876c374c79f91502f3ad059"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    		mapOption = { 
        		center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        		level: 3 // 지도의 확대 레벨
    		};

		var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
		// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다 
        var err_list = [[33.450705, 126.570677],[33.450936, 126.569477],[33.450879, 126.569940],[33.451393, 126.570738]]
		var positions = [];	

        for (var i =0; i<err_list.length; i ++){
            	positions.push({
					latlng: new kakao.maps.LatLng(err_list[i][0],err_list[i][1])
				})
        };

		for (var i = 0; i < positions.length; i ++) {
    		// 마커를 생성합니다
    		var marker = new kakao.maps.Marker({
        		map: map, // 마커를 표시할 지도
        		position: positions[i].latlng // 마커의 위치
    		});

			// 마커에 표시할 인포윈도우를 생성합니다 
				// 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
			var iwContent = '<div style="padding:5px;">Hello World!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
			iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

			// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
                // 인포윈도우를 생성합니다
			var infowindow = new kakao.maps.InfoWindow({
            	content : iwContent,
            	removable : iwRemoveable
        	});

			// 마커에 클릭이벤트를 등록합니다
			kakao.maps.event.addListener(marker, 'click', function() {
            	window.open("https://ibb.co/0rRQcCK", "","width =400,height=400,left-0,top=0");
        	});
		}


    

	</script>
	</body>
</body>
</html>
